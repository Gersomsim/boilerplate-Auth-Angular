<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="space-y-6"
>
	<div>
		<label
			for="email"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Email address
		</label>
		<div class="mt-2">
			<app-ui-input
				type="email"
				id="email"
				name="email"
				placeholder="Enter your email"
				formControlName="email"
			/>
			<app-ui-field-errors [control]="form.get('email')" />
		</div>
	</div>

	<div>
		<label
			for="password"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Password
		</label>
		<div class="mt-2">
			<app-ui-input
				type="password"
				id="password"
				name="password"
				placeholder="Enter your password"
				formControlName="password"
			/>
			<app-ui-field-errors [control]="form.get('password')" />
		</div>
	</div>

	<div class="flex items-center justify-end text-sm/6">
		<app-forgot-password-link />
	</div>

	<div>
		<app-ui-button type="submit">Sign in</app-ui-button>
	</div>
</form>
