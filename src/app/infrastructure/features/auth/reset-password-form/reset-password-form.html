<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="space-y-6"
>
	<div>
		<label
			for="email"
			class="block text-sm/6 font-medium text-gray-900"
		>
			New password
		</label>
		<div class="mt-2">
			<app-ui-input
				id="password"
				type="password"
				name="password"
				placeholder="Enter your new password"
				formControlName="password"
				autocomplete="off"
			/>
			<app-ui-field-errors [control]="form.get('password')" />
		</div>
	</div>

	<div>
		<label
			for="password"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Confirm password
		</label>
		<div class="mt-2">
			<app-ui-input
				id="confirmPassword"
				type="password"
				name="confirmPassword"
				placeholder="Enter your confirm password"
				formControlName="confirmPassword"
				autocomplete="off"
			/>
			<app-ui-field-errors [control]="form.get('confirmPassword')" />
			@if (form.errors?.['passwordMismatch'] && form.touched) {
				<p class="text-sm/6 text-red-500 transition-all duration-300">Passwords do not match.</p>
			}
		</div>
	</div>

	<div>
		<app-ui-button
			type="submit"
			[disabled]="isSubmitting()"
		>
			Reset password
		</app-ui-button>
	</div>
</form>
