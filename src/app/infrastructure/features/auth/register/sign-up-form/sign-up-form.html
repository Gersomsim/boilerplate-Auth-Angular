<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="space-y-3"
>
	<div>
		<label
			for="email"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Full name
		</label>
		<div class="mt-2">
			<app-ui-input
				id="name"
				type="text"
				name="name"
				placeholder="Enter your full name"
				formControlName="name"
			/>
			<app-ui-field-errors [control]="form.get('name')" />
		</div>
	</div>
	<div>
		<label
			for="email"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Email address
		</label>
		<div class="mt-2">
			<app-ui-input
				id="email"
				type="email"
				name="email"
				placeholder="Enter your email"
				formControlName="email"
			/>
			<app-ui-field-errors [control]="form.get('email')" />
		</div>
	</div>

	<div>
		<label
			for="password"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Password
		</label>
		<div class="mt-2">
			<app-ui-input
				id="password"
				type="password"
				name="password"
				placeholder="Enter your password"
				formControlName="password"
			/>
			<app-ui-field-errors [control]="form.get('password')" />
		</div>
	</div>
	<div>
		<label
			for="password"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Confirm password
		</label>
		<div class="mt-2">
			<app-ui-input
				id="confirmPassword"
				type="password"
				name="confirmPassword"
				placeholder="Enter your confirm password"
				formControlName="confirmPassword"
			/>
			<app-ui-field-errors [control]="form.get('confirmPassword')" />
		</div>
		@if (form.errors?.['passwordMismatch'] && form.touched) {
			<p class="text-sm/6 text-red-500 transition-all duration-300">Las contrase√±as no coinciden.</p>
		}
	</div>

	<div class="flex items-center justify-end text-sm/6">
		<app-forgot-password-link />
	</div>

	<div>
		<app-ui-button type="submit">Sign up</app-ui-button>
	</div>
</form>
