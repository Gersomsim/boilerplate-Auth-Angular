<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="space-y-6"
>
	<div>
		<label
			for="email"
			class="block text-sm/6 font-medium text-gray-900"
		>
			Email address
		</label>
		<div class="mt-2">
			<app-ui-input
				type="email"
				id="email"
				name="email"
				placeholder="Enter your email"
				formControlName="email"
			/>
		</div>
		<app-ui-field-errors [control]="form.get('email')" />
	</div>

	<div>
		<app-ui-button type="submit">Send reset link</app-ui-button>
	</div>
</form>
